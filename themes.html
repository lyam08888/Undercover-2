<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thèmes - Undercover Ultimate</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* ===== VARIABLES CSS DYNAMIQUES ===== */
        :root {
            --bg-primary: #0A0A0F;
            --bg-secondary: #1A1A25;
            --bg-tertiary: #2A2A35;
            --text-primary: #FFFFFF;
            --text-secondary: #A1A1AA;
            --text-muted: #6B7280;
            --accent-primary: #6366F1;
            --accent-secondary: #8B5CF6;
            --accent-tertiary: #EC4899;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --border: rgba(255, 255, 255, 0.1);
            --glass: rgba(255, 255, 255, 0.05);
            --shadow: rgba(0, 0, 0, 0.3);
            --glow: rgba(99, 102, 241, 0.3);
        }

        /* ===== THÈMES PRÉDÉFINIS ===== */
        .theme-dark {
            --bg-primary: #0A0A0F;
            --bg-secondary: #1A1A25;
            --bg-tertiary: #2A2A35;
            --text-primary: #FFFFFF;
            --text-secondary: #A1A1AA;
            --text-muted: #6B7280;
            --accent-primary: #6366F1;
            --accent-secondary: #8B5CF6;
            --accent-tertiary: #EC4899;
        }

        .theme-neon {
            --bg-primary: #0D0D1A;
            --bg-secondary: #1A1A2E;
            --bg-tertiary: #16213E;
            --text-primary: #E6F7FF;
            --text-secondary: #9CC7D0;
            --text-muted: #7A9CA8;
            --accent-primary: #00F0FF;
            --accent-secondary: #FF3CAC;
            --accent-tertiary: #FCEE21;
        }

        .theme-sunset {
            --bg-primary: #1A0F0A;
            --bg-secondary: #2E1A1A;
            --bg-tertiary: #3E2116;
            --text-primary: #FFF7E6;
            --text-secondary: #D0C79C;
            --text-muted: #A8A17A;
            --accent-primary: #FF6B35;
            --accent-secondary: #F7931E;
            --accent-tertiary: #FFD23F;
        }

        .theme-ocean {
            --bg-primary: #0A1A1A;
            --bg-secondary: #1A2E2E;
            --bg-tertiary: #16333E;
            --text-primary: #E6FFF7;
            --text-secondary: #9CD7C4;
            --text-muted: #7AA89C;
            --accent-primary: #2AF598;
            --accent-secondary: #06D6A0;
            --accent-tertiary: #118AB2;
        }

        .theme-forest {
            --bg-primary: #0F1A0A;
            --bg-secondary: #1A2E1A;
            --bg-tertiary: #213E16;
            --text-primary: #F7FFE6;
            --text-secondary: #C7D09C;
            --text-muted: #A1A87A;
            --accent-primary: #7CB342;
            --accent-secondary: #8BC34A;
            --accent-tertiary: #CDDC39;
        }

        .theme-royal {
            --bg-primary: #1A0A1A;
            --bg-secondary: #2E1A2E;
            --bg-tertiary: #3E1633;
            --text-primary: #FFF7FF;
            --text-secondary: #D0C7D0;
            --text-muted: #A8A1A8;
            --accent-primary: #9C27B0;
            --accent-secondary: #E91E63;
            --accent-tertiary: #FF5722;
        }

        .theme-minimal {
            --bg-primary: #FAFAFA;
            --bg-secondary: #F5F5F5;
            --bg-tertiary: #EEEEEE;
            --text-primary: #212121;
            --text-secondary: #757575;
            --text-muted: #9E9E9E;
            --accent-primary: #2196F3;
            --accent-secondary: #03DAC6;
            --accent-tertiary: #FF6D00;
        }

        .theme-retro {
            --bg-primary: #1E1B1B;
            --bg-secondary: #262121;
            --bg-tertiary: #2E2828;
            --text-primary: #F5E9DA;
            --text-secondary: #C8B8A6;
            --text-muted: #A69B8A;
            --accent-primary: #FFD166;
            --accent-secondary: #F78C6B;
            --accent-tertiary: #EF476F;
        }

        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            transition: all 0.5s ease;
        }

        /* ===== BACKGROUND ===== */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 20%, var(--accent-primary)20, transparent 50%),
                radial-gradient(circle at 80% 80%, var(--accent-secondary)20, transparent 50%);
            transition: all 0.5s ease;
        }

        /* ===== HEADER ===== */
        .header {
            position: sticky;
            top: 0;
            background: rgba(var(--bg-primary-rgb, 10, 10, 15), 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            z-index: 100;
        }

        .header-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-btn {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .header-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .theme-indicator {
            background: var(--accent-primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* ===== CONTAINER ===== */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* ===== PREVIEW SECTION ===== */
        .preview-section {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .preview-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--accent-primary);
        }

        .preview-demo {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            margin: 1rem 0;
            display: grid;
            gap: 1rem;
        }

        .demo-element {
            padding: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .demo-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
        }

        .demo-button {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .demo-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--glow);
        }

        .demo-text {
            color: var(--text-secondary);
        }

        /* ===== THEMES GRID ===== */
        .themes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .theme-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .theme-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent-primary);
            box-shadow: 0 8px 25px var(--shadow);
        }

        .theme-card.active {
            border-color: var(--accent-primary);
            background: var(--glow);
        }

        .theme-card.active::after {
            content: '✓';
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 32px;
            height: 32px;
            background: var(--accent-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
        }

        .theme-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .theme-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        }

        .theme-info h3 {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .theme-info p {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .theme-preview {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .color-swatch {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid var(--border);
        }

        .theme-features {
            list-style: none;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .theme-features li {
            padding: 0.25rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .theme-features li::before {
            content: '•';
            color: var(--accent-primary);
            font-weight: bold;
        }

        /* ===== CUSTOM THEME SECTION ===== */
        .custom-theme-section {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .custom-theme-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--accent-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .color-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .color-control {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .color-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .color-input-group {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .color-input {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: none;
        }

        .color-text {
            flex: 1;
            padding: 0.5rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
        }

        .color-text:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        /* ===== BUTTONS ===== */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        /* ===== ANIMATIONS ===== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .themes-grid {
                grid-template-columns: 1fr;
            }
            
            .color-controls {
                grid-template-columns: 1fr;
            }
            
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body class="theme-dark">
    <!-- Background animé -->
    <div class="animated-bg"></div>

    <!-- Header -->
    <div class="header">
        <div class="header-content">

                        <input type="text" class="color-text" id="text-primary-text" value="#FFFFFF">

                </div>
                
                <div class="color-control">

                        <input type="text" class="color-text" id="accent-primary-text" value="#6366F1">

            <div class="btn-group">

                <button class="btn btn-primary" onclick="applyCustomTheme()">
                    <span>✨</span>

                </button>

    <script>
        // ===== DÉFINITION DES THÈMES =====
        const themes = {
            dark: {
                name: 'Sombre',
                description: 'Thème sombre moderne et élégant',
                icon: '🌙',
                colors: {
                    primary: '#6366F1',
                    secondary: '#8B5CF6',
                    tertiary: '#EC4899'
                },
                features: ['Repose les yeux', 'Économise la batterie', 'Look professionnel']
            },
            neon: {
                name: 'Néon',
                description: 'Ambiance cyberpunk avec des couleurs vives',
                icon: '⚡',
                colors: {
                    primary: '#00F0FF',
                    secondary: '#FF3CAC',
                    tertiary: '#FCEE21'
                },
                features: ['Style cyberpunk', 'Couleurs vibrantes', 'Effet futuriste']
            },
            sunset: {
                name: 'Coucher de soleil',
                description: 'Tons chauds inspirés du coucher de soleil',
                icon: '🌅',
                colors: {
                    primary: '#FF6B35',
                    secondary: '#F7931E',
                    tertiary: '#FFD23F'
                },
                features: ['Tons chauds', 'Ambiance cosy', 'Inspiré de la nature']
            },
            ocean: {
                name: 'Océan',
                description: 'Bleus et verts apaisants de l\'océan',
                icon: '🌊',
                colors: {
                    primary: '#2AF598',
                    secondary: '#06D6A0',
                    tertiary: '#118AB2'
                },
                features: ['Couleurs apaisantes', 'Inspiration marine', 'Effet relaxant']
            },
            forest: {
                name: 'Forêt',
                description: 'Verts naturels de la forêt',
                icon: '🌲',
                colors: {
                    primary: '#7CB342',
                    secondary: '#8BC34A',
                    tertiary: '#CDDC39'
                },
                features: ['Tons naturels', 'Ambiance zen', 'Inspiration végétale']
            },
            royal: {
                name: 'Royal',
                description: 'Violets et roses royaux',
                icon: '👑',
                colors: {
                    primary: '#9C27B0',
                    secondary: '#E91E63',
                    tertiary: '#FF5722'
                },
                features: ['Style luxueux', 'Couleurs nobles', 'Ambiance royale']
            },
            minimal: {
                name: 'Minimal',
                description: 'Thème clair et minimaliste',
                icon: '⚪',
                colors: {
                    primary: '#2196F3',
                    secondary: '#03DAC6',
                    tertiary: '#FF6D00'
                },
                features: ['Design épuré', 'Haute lisibilité', 'Style moderne']
            },
            retro: {
                name: 'Rétro',
                description: 'Style vintage des années 80',
                icon: '📼',
                colors: {
                    primary: '#FFD166',
                    secondary: '#F78C6B',
                    tertiary: '#EF476F'
                },
                features: ['Style vintage', 'Couleurs rétro', 'Nostalgie 80s']
            }
        };

        let currentTheme = 'dark';
        let customThemeActive = false;

        // ===== GÉNÉRATION DE LA GRILLE DES THÈMES =====
        function generateThemesGrid() {
            const grid = document.getElementById('themesGrid');
            
            grid.innerHTML = Object.entries(themes).map(([key, theme]) => `
                <div class="theme-card ${key === currentTheme ? 'active' : ''}" onclick="selectTheme('${key}')" data-theme="${key}">
                    <div class="theme-header">
                        <div class="theme-icon">${theme.icon}</div>
                        <div class="theme-info">
                            <h3>${theme.name}</h3>
                            <p>${theme.description}</p>
                        </div>
                    </div>
                    
                    <div class="theme-preview">
                        <div class="color-swatch" style="background: ${theme.colors.primary}"></div>
                        <div class="color-swatch" style="background: ${theme.colors.secondary}"></div>
                        <div class="color-swatch" style="background: ${theme.colors.tertiary}"></div>
                    </div>
                    
                    <ul class="theme-features">
                        ${theme.features.map(feature => `<li>${feature}</li>`).join('')}
                    </ul>
                </div>
            `).join('');
        }

        // ===== SÉLECTION DE THÈME =====
        function selectTheme(themeKey) {
            if (!themes[themeKey]) return;
            
            currentTheme = themeKey;
            customThemeActive = false;
            
            // Mettre à jour l'interface
            updateThemeCards();
            applyTheme(themeKey);
            updateThemeIndicator(themes[themeKey].name);
            
            // Sauvegarder
            localStorage.setItem('undercover-theme', themeKey);
            
            // Animation
            animateThemeChange();
        }

        function updateThemeCards() {
            document.querySelectorAll('.theme-card').forEach(card => {
                card.classList.remove('active');
            });
            
            const activeCard = document.querySelector(`[data-theme="${currentTheme}"]`);
            if (activeCard) {
                activeCard.classList.add('active');
            }
        }

        function applyTheme(themeKey) {
            document.body.className = `theme-${themeKey}`;
        }

        function updateThemeIndicator(themeName) {
            document.getElementById('currentThemeIndicator').textContent = themeName;
        }

        function animateThemeChange() {
            const preview = document.querySelector('.preview-demo');
            preview.style.animation = 'none';
            preview.offsetHeight; // Force reflow
            preview.style.animation = 'fadeIn 0.5s ease-out';
        }

        // ===== THÈME PERSONNALISÉ =====
        function setupCustomThemeControls() {
            const colorControls = [
                'bg-primary', 'bg-secondary', 'text-primary',
                'accent-primary', 'accent-secondary', 'accent-tertiary'
            ];

            colorControls.forEach(control => {
                const colorInput = document.getElementById(`${control}-color`);
                const textInput = document.getElementById(`${control}-text`);

                // Synchroniser color picker et text input
                colorInput.addEventListener('input', (e) => {
                    textInput.value = e.target.value;
                    updateCustomThemePreview();
                });

                textInput.addEventListener('input', (e) => {
                    const color = e.target.value;
                    if (isValidColor(color)) {
                        colorInput.value = color;
                        updateCustomThemePreview();
                    }
                });
            });
        }

        function isValidColor(color) {
            const s = new Option().style;
            s.color = color;
            return s.color !== '';
        }

        function updateCustomThemePreview() {
            const customColors = {
                '--bg-primary': document.getElementById('bg-primary-text').value,
                '--bg-secondary': document.getElementById('bg-secondary-text').value,
                '--bg-tertiary': adjustBrightness(document.getElementById('bg-secondary-text').value, 20),
                '--text-primary': document.getElementById('text-primary-text').value,
                '--text-secondary': adjustOpacity(document.getElementById('text-primary-text').value, 0.7),
                '--text-muted': adjustOpacity(document.getElementById('text-primary-text').value, 0.5),
                '--accent-primary': document.getElementById('accent-primary-text').value,
                '--accent-secondary': document.getElementById('accent-secondary-text').value,
                '--accent-tertiary': document.getElementById('accent-tertiary-text').value,
                '--border': adjustOpacity(document.getElementById('text-primary-text').value, 0.1),
                '--glass': adjustOpacity(document.getElementById('text-primary-text').value, 0.05),
                '--glow': adjustOpacity(document.getElementById('accent-primary-text').value, 0.3)
            };

            // Appliquer les couleurs personnalisées
            Object.entries(customColors).forEach(([property, value]) => {
                document.documentElement.style.setProperty(property, value);
            });

            customThemeActive = true;
            updateThemeCards(); // Désélectionner les thèmes prédéfinis
            updateThemeIndicator('Personnalisé');
        }

        function adjustBrightness(color, amount) {
            // Fonction simplifiée pour ajuster la luminosité
            const num = parseInt(color.replace("#", ""), 16);
            const amt = Math.round(2.55 * amount);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
        }

        function adjustOpacity(color, opacity) {
            // Convertir hex en rgba
            const num = parseInt(color.replace("#", ""), 16);
            const R = num >> 16;
            const G = num >> 8 & 0x00FF;
            const B = num & 0x0000FF;
            return `rgba(${R}, ${G}, ${B}, ${opacity})`;
        }

        function applyCustomTheme() {
            updateCustomThemePreview();
            showNotification('Thème personnalisé appliqué !', 'success');
        }

        function resetCustomTheme() {
            // Réinitialiser aux valeurs par défaut
            document.getElementById('bg-primary-color').value = '#0A0A0F';
            document.getElementById('bg-primary-text').value = '#0A0A0F';
            document.getElementById('bg-secondary-color').value = '#1A1A25';
            document.getElementById('bg-secondary-text').value = '#1A1A25';
            document.getElementById('text-primary-color').value = '#FFFFFF';
            document.getElementById('text-primary-text').value = '#FFFFFF';
            document.getElementById('accent-primary-color').value = '#6366F1';
            document.getElementById('accent-primary-text').value = '#6366F1';
            document.getElementById('accent-secondary-color').value = '#8B5CF6';
            document.getElementById('accent-secondary-text').value = '#8B5CF6';
            document.getElementById('accent-tertiary-color').value = '#EC4899';
            document.getElementById('accent-tertiary-text').value = '#EC4899';

            // Réappliquer le thème sombre
            selectTheme('dark');
            showNotification('Thème réinitialisé', 'info');
        }

        function saveCustomTheme() {
            const customTheme = {
                name: 'Mon thème personnalisé',
                colors: {
                    bgPrimary: document.getElementById('bg-primary-text').value,
                    bgSecondary: document.getElementById('bg-secondary-text').value,
                    textPrimary: document.getElementById('text-primary-text').value,
                    accentPrimary: document.getElementById('accent-primary-text').value,
                    accentSecondary: document.getElementById('accent-secondary-text').value,
                    accentTertiary: document.getElementById('accent-tertiary-text').value
                },
                createdAt: new Date().toISOString()
            };

            // Sauvegarder dans localStorage
            const savedThemes = JSON.parse(localStorage.getItem('undercover-custom-themes') || '[]');
            savedThemes.push(customTheme);
            localStorage.setItem('undercover-custom-themes', JSON.stringify(savedThemes));

            showNotification('Thème personnalisé sauvegardé !', 'success');
        }

        // ===== NOTIFICATIONS =====
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 2rem;
                right: 2rem;
                background: var(--${type === 'success' ? 'success' : type === 'warning' ? 'warning' : type === 'error' ? 'danger' : 'accent-primary'});
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 8px;
                font-weight: 600;
                z-index: 2000;
                animation: slideInRight 0.3s ease-out;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease-in forwards';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // ===== INITIALISATION =====
        document.addEventListener('DOMContentLoaded', () => {
            // Charger le thème sauvegardé
            const savedTheme = localStorage.getItem('undercover-theme') || 'dark';
            currentTheme = savedTheme;
            
            // Générer la grille des thèmes
            generateThemesGrid();
            
            // Appliquer le thème
            applyTheme(currentTheme);
            updateThemeIndicator(themes[currentTheme].name);
            
            // Configurer les contrôles personnalisés
            setupCustomThemeControls();
            
            console.log('🎨 Gestionnaire de thèmes initialisé');
        });

        // Ajouter les animations CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            
            @keyframes slideOutRight {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
